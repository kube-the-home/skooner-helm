image:
  registry: "ghcr.io"
  repository: "skooner-k8s/skooner"
  tag: "stable"
  pullPolicy: "IfNotPresent"

application:
  port: 4654
  livenessProbe:
    httpGet:
      scheme: HTTP
      path: /
      port: 4654
    initialDelaySeconds: 30
    timeoutSeconds: 30

nodePort:
  enabled: false
  port: ~

clusterip:
  enabled: false
  port: 8080

ingress:
  enabled: false
  ingressClassName: "nginx"
  host: ~
  tls: []
  annotations: {}

# -- Gateway API HTTPRoute configuration (alternative to Ingress)
route:
  # -- Enable HTTPRoute creation
  enabled: false
  # -- Annotations for the HTTPRoute resource
  annotations: {}
  # -- Labels for the HTTPRoute resource
  labels: {}
  # -- Hostnames to match for routing
  hostnames: []
  # -- Parent references (Gateway references)
  # Example:
  # parentRefs:
  #   - name: gateway-name
  #     namespace: gateway-namespace
  parentRefs: []

securityContext:
  pod: {}
  container: {}

resources: {}

env: {}
